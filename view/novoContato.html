<div class="jumbotron">

<form name="contatoForm">
    <input class="form-control" type="text" ng-model="contato.nome"  name="nome" placeholder="Nome" ng-required="true" ng-minlength="5"/>
    <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ui-phone ng-pattern="/^\d{4,5}-\d{4}$/"/>
    <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
    <select class="form-control" name="operadora" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ' por minuto)' group by operadora.categoria for operadora in operadoras | orderBy: 'nome'" ng-required="true">
        <option value="">Selecione uma operadora</option>
    </select>
</form>

<div ng-messages="contatoForm.nome.$error" ng-show="contatoForm.nome.$invalid" ng-if="contatoForm.nome.$dirty" class="alert alert-danger">
    <div ng-message="required">
    Por favor, preencha o nome
    </div>
    <div ng-message="minlength">
        Campo nome deve ter no m√≠nimo 10 caracteres
    </div>
</div>

<div ng-messages="contatoForm.telefone.$error" ng-show="contatoForm.telefone.$invalid" ng-if="contatoForm.telefone.$dirty" class="alert alert-danger">
    <div  ng-message="required">
        Por favor, preencha o telefone
    </div>
    <div ng-message="pattern">
    Telefone: XXXXX-XXXX
    </div>
</div>

<div ng-messages="contatoForm.data.$error" ng-show="contatoForm.data.$invalid" ng-if="contatoForm.data.$dirty" class="alert alert-danger">
    <div  ng-message="parse">
        Por favor, preencha a data no formato dd/MM/yyyy
    </div>
</div>

<div ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty" class="alert alert-danger">
    Por favor, preencha a operadora
</div>
<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>

<br>
<a class="btn btn-primary btn-block" href="#/contatos">Voltar</a>

</div>
